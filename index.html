<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcross</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/crossword.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.5/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/Physics2DPlugin3.min.js"></script>

    <script src="scripts/main.js"></script>
    <script src="scripts/crossword.js"></script>

    <link rel="stylesheet" href="https://use.typekit.net/mfb2ytn.css">

    
</head>
<body>

    <div class="header">

        <div class="title"><span class="text">Calcross</span></div>
        <div class="line"></div>
        <div class="description">A Calculus Crossword Puzzle Generator</div>

    </div>

    <div class="buttons">

        <button class="button" id="generate">
            <div class="icon">
                <div class="cannon"></div>
                <div class="confetti">
                    <svg viewBox="0 0 18 16">
                        <polyline points="1 10 4 7 4 5 6 1" />
                        <path d="M4,13 C5.33333333,9 7,7 9,7 C11,7 12.3340042,6 13.0020125,4" />
                        <path d="M6,15 C7.83362334,13.6666667 9.83362334,12.6666667 12,12 C14.1663767,11.3333333 15.8330433,9.66666667 17,7" />
                    </svg>
                    <i></i><i></i><i></i><i></i><i></i><i></i>
                    <div class="emitter"></div>
                </div>
            </div>
            <span>Generate</span>
        </button>

        <button class="button" id="showKey">
            <div class="icon">
                <div class="cannon"></div>
                <div class="confetti">
                    <svg viewBox="0 0 18 16">
                        <polyline points="1 10 4 7 4 5 6 1" />
                        <path d="M4,13 C5.33333333,9 7,7 9,7 C11,7 12.3340042,6 13.0020125,4" />
                        <path d="M6,15 C7.83362334,13.6666667 9.83362334,12.6666667 12,12 C14.1663767,11.3333333 15.8330433,9.66666667 17,7" />
                    </svg>
                    <i></i><i></i><i></i><i></i><i></i><i></i>
                    <div class="emitter"></div>
                </div>
            </div>
            <span id="buttonText">View Answers</span>
        </button>    

    </div>

    <div class="crossword" id="crossword">

        <div class="placeholder">

            Use the <span class="text">Generate</span> button to create a crossword puzzle.<br>
            <span class="subtitle">Then, use the <span class="text">View Answers</span> button to see the answers.</span>
            
        </div>

    </div>

    <div class="clues">

        <div class="placeholder-clues">
                
                <span class="text">Generate</span> a crossword puzzle to see the clues here.

        </div>

    </div>

    <script>

        setTimeout(() => { Particle() }, 1000)
        
        Generate()
        Buttons()

    </script>
</body>
</html>
